[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "sitcomtn-082"
description = "SITCOM Technical Note 082"
license = {text = "GPL"}
classifiers = ["Programming Language :: Python :: 3"]
urls = {documentation = "https://sitcomtn-082.lsst.io/", repository = "https://github.com/lsst-sitcom/sitcomtn-082"}
dynamic = ["version"]
dependencies = [
    "astropy",
    "numpy",
    "pandas",
]

[tool.setuptools]
package-data = {"" = "*.csv"}

[tool.setuptools.dynamic]
version = {attr = "setuptools_scm.get_version"}

[tool.setuptools.packages.find]
where = ["python"]

[tool.setuptools_scm]
write_to = "python/lsst/sitcom/tn082/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.lsst_versions]
write_to = "python/lsst/sitcom/tn082/version.py"

[tool.isort]
profile = "black"
line_length = 110
known_first_party = ["lsst", "tests"]

[tool.black]
line-length = 110
target-version = ["py311"]

[tool.ruff]
line-length = 110
target-version = "py311"
exclude = [
    "__init__.py",
    "config/*",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]
